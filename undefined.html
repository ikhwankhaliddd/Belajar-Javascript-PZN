<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Undefined</title>
</head>
<body>
<script>
    let name = "ikhwan";

    if (name == undefined){
        console.log("UNDEFINED");
    }
    else{
        console.log("DEFINED");
    }

    const names = ['Ikhwan', 'Khalid', 'Nasutiion']

    if (names[2] === undefined) {
        console.log('Array index Undefined')
    }

    else{
        console.log('Array index Defined')
    }

    let person = {
        firstName: 'Ikhwan',
        lastName: "Khaleed"
    }

    if(person.lastName === undefined){
        console.log('Object undefined')
    }

    else{
        console.log('Object defined')
    }
</script>
</body>
</html>
