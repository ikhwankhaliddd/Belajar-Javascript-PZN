<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If Expression</title>
</head>
<body>
<script>
    const examValue = 55

    if (examValue > 80){
        document.writeln("<p> Good job </p>")
    }
    else if (examValue > 65) {
        document.writeln("<p> You pass the test </p>")
    }
    else if (examValue > 50) {
    document.writeln("<p> You can try Harder </p>")
    }
    else {
        document.writeln("<p> Try Again </p>")
    }
</script>
</body>
</html>
