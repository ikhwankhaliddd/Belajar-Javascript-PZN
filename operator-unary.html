<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Unary</title>
</head>
<body>
<script>
    let result = +1;
    document.writeln("<p>" + result + "</p>")

    result--; // menurunkan 1 angka
    document.writeln("<p>" + result + "</p>")

    result++; // menaikkan 1 angka
    document.writeln("<p>" + result + "</p>")

    result = -result // mengkonversi menjadi negatif
    document.writeln("<p>" + result + "</p>")


</script>
</body>
</html>
