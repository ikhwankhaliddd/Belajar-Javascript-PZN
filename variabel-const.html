<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variabel const</title>
</head>
<body>
<script>
    const innerName = "Muhammad ";
    innerName = "Bukan Muhammad"; // Error karena value dalam variabel const tidak bisa diubah
    let firstName;
    let lastName;
    firstName = "Ikhwan Khalid ";
    lastName = "Nasution";
  document.writeln(innerName + firstName + lastName);
  document.writeln("</br>")
</script>
</body>
</html>
