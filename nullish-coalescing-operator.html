<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nullish Coalescing Operator</title>
</head>
<body>
<script>
    let parameter = null;

    let data = parameter;

    if (data === undefined || data == null){
        data = "Nilai default";
    } // pengecekan melalui if statement
    alert(data);

    data = parameter ?? "Nilai  default"; // Nullish Coalescing Operator;


    alert(data);
</script>
</body>
</html>
