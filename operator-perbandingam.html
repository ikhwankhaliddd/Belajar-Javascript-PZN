<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Perbandingan</title>
</head>
<body>
<script>
    let result = 5 == "5" // menampilkan true karena js mengenalnya sama sama 5
    document.writeln("<p>" + result + "</p>")

    result = 5 === "5"; // menampilkan false karena operator === harus memiliki tipe data yang sama
    document.writeln("<p>" + result + "</p>")

    result = 5 > 10;
    document.writeln("<p>" + result + "</p>")

    result = 5 <= 10;
    document.writeln("<p>" + result + "</p>")
</script>
</body>
</html>
