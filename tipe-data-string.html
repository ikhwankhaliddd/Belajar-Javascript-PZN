<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tipe Data String</title>
</head>
<body>
<script>
    document.writeln("Ini tipe data string menggunakan petik 2");
    document.writeln("<br>");
    document.writeln('Ini tipe data string menggunakan petik 1');
    document.writeln("</br>");
    document.writeln("Saya " + "Ikhwan"); // String Concatenation
    document.writeln("Semester " + "6"); // String Concatenation

    document.writeln("<textarea cols = '100' rows = '10'>");
    document.writeln('Ini tipe data string menggunakan petik 1');
    document.write("Saya " + "Ikhwan \n"); // String Concatenation
    document.write("Semester " + "6\n"); // String Concatenation
    document.write("\\home\\Ikhwan\n");
    document.write("'Belajar Javascript'")
    document.writeln("</textarea>")
</script>
</body>
</html>
