<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ternary Operator</title>
</head>
<body>
<script>
    const nilai = 85;
    let ucapan;

    if(nilai > 75){
        ucapan = "Selamat yaaa" ;
    }

    else{
        ucapan = "Harus belajar lagi";
    }

    document.writeln(`<p>${ucapan}</p>`)

    ucapan = nilai >= 75 ? "Selamat ya kamu lulus" : "Coba lagi yaa" // ternary operator

    document.writeln(`${ucapan}`);
</script>
</body>
</html>
